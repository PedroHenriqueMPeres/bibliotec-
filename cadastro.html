<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Campos de formulário</h1>

    <form action="processa_formulario.php" method="POST">
        <label for="Nome">Nome</label><br>
        <input type="text" id="Nome" name="nome" placeholder="Seu nome" required> <br><br>

        <label for="email">E-mail</label><br>
        <input type="email" id="email" name="email" placeholder="seu E-mail" required> <br><br>

        <label for="senha">Senha</label><br>
        <input type="password" id="senha" name="senha" placeholder="sua senha" required> <br><br>

        <label for="confirmarsenha">Confirmar Senha</label><br>
        <input type="password" id="confirmarsenha" name="confirmarsenha" placeholder="Confirme sua senha" required> <br><br>

        <label for="idade">Idade</label><br>
        <input type="number" min="0" max="150" id="Idade" name="idade" placeholder="sua idade" required> <br><br>

        <label for="estado">Estado</label>
        <select name="estado" id="estado">
            <option value="">Selecione</option>
            <option value="ba">Bahia</option>
            <option value="mg">Minas Gerais</option>
            <option value="sp">São Paulo</option>
        </select>

        <br><br>

        <label for="">Cadastro Ativo</label>
        <input type="radio" name="cadativo" value="sim">sim
        <input type="radio" name="cadativo" value="não">não
        <br><br>

        <label for="">Hobbies:</label>
        <input type="checkbox" name="hobs[]" value="Bike">Bike <br>
        <input type="checkbox" name="hobs[]" value="Jogar">Jogar <br>
        <input type="checkbox" name="hobs[]" value="Basquete">Basquete <br>
        <input type="checkbox" name="hobs[]" value="Filmes">Filmes <br>
        <input type="checkbox" name="hobs[]" value="Viajar">Viajar <br>
        <input type="checkbox" name="hobs[]" value="Ouvir Música">Ouvir Música <br>
        <br><br>

        <label for="consideraçoes">Consideracoes</label><br>
        <textarea name="consideracoes" id="">consideracoes</textarea>

        <br><br>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
