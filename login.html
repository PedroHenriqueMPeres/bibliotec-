<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-bibliotec</title>
    <link rel="stylesheet" href="./css/login.css">

    <style>
        body {
            background-size: 100%;
            background-image: url(./imagem/login-bk-desktop.png);
        }
    </style>
</head>

<body>
    <header>
        <div class="layout-grid header-flex">
            <img src="./imagem/logo-desktop.svg" alt="Livro aberto com o texto Bibliotec ao seu lado">
            <nav>
                <a href="">Quem Somos</a>
                <a href="">Acervo</a>
                <a href="">Login</a>
            </nav>
        </div>
    </header>


    <main>

        <div class="layout-grid">

            <form action="">
                <h1>Entre na BiblioTec</h1>
                <div class="preencher-dados">
                    <label for="e-mail">E-mail</label>
                    <input type="email" placeholder="sla@gmail.com">
                </div>
                <div class="preencher-dados">
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="xxxxxx">
                    <a href="#">esqueci a senha</a>
                </div>
                <button class="enviar">Entrar</button>
            </form>
        </div>




    </main>

</body>

</html>
